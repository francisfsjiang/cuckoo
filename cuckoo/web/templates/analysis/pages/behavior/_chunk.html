<table class="table table-bordered" style="table-layout: fixed;">
    <thead>
        <tr>
            <th class="cell-sm">时间 &amp; API</th>
            <th class="cell-lg">参数</th>
            <th class="cell-xs">状态</th>
            <th class="cell-xs">返回值</th>
            <th class="cell-xs">重复次数</th>
        </tr>
    </thead>
    <tbody>
    {% for call in chunk.calls %}
        <tr class="{{call.category}}" id="call_{{call.id}}">
            {% include "analysis/pages/behavior/_api_call.html" %}
        </tr>
    {% endfor %}
    </tbody>
</table>
