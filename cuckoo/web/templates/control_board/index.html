{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

    <div class="row">
        <div style="height: 20px"></div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">系统选项</h3>
                    </div>
                    <div class="panel-body">
                        <form action="{% url "control_board/reboot_sys" %}" method="POST">
                            <div class="btn-group">
                                <input type="submit" class="btn btn-danger" value="重启操作系统">
                            </div>
                            {% csrf_token %}
                        </form>
                        <div style="height: 10px"></div>
                        <form action="{% url "control_board/reboot" %}" method="POST">
                            <div class="btn-group">
                                <input type="submit" class="btn btn-danger" value="重启本工具系统">
                            </div>
                            {% csrf_token %}
                        </form>
                        <div style="height: 10px"></div>
                        <form action="{% url "control_board/reboot_web" %}" method="POST">
                            <div class="btn-group">
                                <input type="submit" class="btn btn-danger" value="重启Web界面">
                            </div>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">数据库选项</h3>
                    </div>
                    <div class="panel-body">
                        <form action="{% url "control_board/reboot_database" %}" method="POST">
                            <div class="btn-group">
                                <input type="submit" class="btn btn-danger" value="重启数据库">
                            </div>
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">清理选项</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" action="{% url "control_board/clean" %}" method="POST">
                            <div class="form-group">
                                <label for="exampleInputName2">清理N天以前的数据（<strong>不可恢复</strong>）</label>
                                <input type="text" class="form-control" name="days" placeholder="天">
                            </div>
                            {% csrf_token %}
                            <button type="submit" class="btn btn-default">开始清理</button>
                        </form>
                    </div>
                </div>
            </div>




        </div>
    </div>

    <div class="row">
        <div style="height: 20px"></div>
    </div>
{% endblock %}
