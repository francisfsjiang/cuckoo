{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<main class="flex-grid include-footer app-error">
	<section class="flex-grid__body--center background-grey">

		<div class="flex-grid__align-horizontal flex-grid__align-vertical">
			
			<header class="app-error__header">
				<h5>error</h5>
				{% if code %}
					<h1>{{code}}</h1>
				{% endif %}
			</header>
			<div class="app-error__balloon">
				<p class="app-error__message">
					{% if error %}
		                {{error}}
		            {% else %}
                        对不起，您访问的页面不存在。
		            {% endif %}
				</p>
				<nav class="clearfix app-error__nav">
					<div class="pull-right">
						<a href="/" class="button inversed">回到主页</a>
					</div>
				</nav>
			</div>

		</div>

	</section>
</main>

{% endblock %}
