{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
	
<!-- config -->
<main class="flex-grid">

	<header class="flex-grid__header">
		<ul class="breadcrumbs">
			<li class="active"><a href="#">提交样本</a></li>
			<li class="todo"><a href="#">配置</a></li>
			<li class="todo"><a href="#">分析</a></li>
		</ul>
		<h3>
			<i class="fa fa-upload"></i> 提交样本
		</h3>
	</header>

	<section class="flex-grid__body--center background-grey" id="analysis-configuration">
		<div class="flex-grid__align-horizontal upload-module">

			<div class="upload-module__container">

				<h3>提交样本</h3>

				<nav class="grouped-buttons" role="tablist">
					<a class="active" data-toggle="tab" href="#tab-upload">提交文件</a>
					<a data-toggle="tab" href="#tab-hash">提交URL</a>
				</nav>

				<div class="tab-content">

					<!-- tab for the uploader -->
					<div class="tab-pane upload-module__body active" role="tabpanel" id="tab-upload">

						<div class="upload-module__body--left">
							<div id="dndsubmit"></div>
						</div>
						
						<div class="upload-module__body--right">
							<div class="allowed-file-types">
								<h4>支持的文件类型:</h4>
								<ul>
									<li><i class="fa fa-file-o"></i> <span>DOC</span></li>
									<li><i class="fa fa-file-o"></i> <span>EXE</span></li>
									<li><i class="fa fa-file-o"></i> <span>JS</span></li>
									<li><i class="fa fa-file-o"></i> <span>PDF</span></li>
									<li><i class="fa fa-file-o"></i> <span>PPT</span></li>
									<li><i class="fa fa-file-o"></i> <span>PS1</span></li>
									<li><i class="fa fa-file-o"></i> <span>RAR</span></li>
									<li><i class="fa fa-file-o"></i> <span>VBS</span></li>
									<li><i class="fa fa-file-o"></i> <span>XLS</span></li>
									<li><i class="fa fa-file-o"></i> <span>ZIP</span></li>
                                    <li><i class="fa fa-file-o"></i> <span>JAR</span></li>
                                    <li><i class="fa fa-file-o"></i> <span>PHP</span></li>
									<li class="footnote">... 以及更多类型!</li>
								</ul>
							</div>
						</div>
						
					</div>

					<!-- tab for the hash -->
					<div class="tab-pane" role="tabpanel" id="tab-hash">
							
						<textarea id="presubmit_urlhash" class="form-control" rows="10" placeholder="提交URL/Hash"></textarea>
						<div class="text-center">
							<input type="submit" value="提交" class="btn btn-primary btn-lg" id="urlhash" />
						</div>

					</div>

				</div>

			</div>

		</div>
	</section>

	<footer class="flex-grid__footer">
		<p class="footnote">
			&copy;中国信息安全评测中心</a>
		</p>
		<div class="logo">
			<img src="{% static "graphic/cuckoo_inverse.png" %}" alt="Cuckoo Malware Analysis Sandbox" />
		</div>
	</footer>

</main>

{% endblock %}
